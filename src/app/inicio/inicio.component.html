<main>
    <section id="section-banner">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/banner2.PNG" class="d-block w-100" alt="Peças para computadores">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner1.PNG" class="d-block w-100" alt="Espaço gamer">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner3.PNG" class="d-block w-100" alt="Jogos eletrônicos">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <section id="info">
        <mat-toolbar>
            <span>Nossos Produtos:</span>
            <span class="example-spacer"></span>
            <button mat-button>MAIS >>></button>
          </mat-toolbar>
    </section>
    
    <section id="section-card">
        <mat-grid-list cols="3">
            <mat-grid-tile>
                <mat-card class="example-card">
                    <img mat-card-image src="./assets/img/peça1.png" alt="Processadores">
                    <mat-card-header>
                        <mat-card-actions>
                            <button mat-button>Processadores</button>
                        </mat-card-actions>
                    </mat-card-header>
                </mat-card>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-card class="example-card">
                    <img mat-card-image src="./assets/img/peça2.png" alt="Placas de Vídeo">
                    <mat-card-header>
                        <mat-card-actions>
                            <button mat-button>Placas de Vídeo</button>
                        </mat-card-actions>
                    </mat-card-header>
                </mat-card>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-card class="example-card">
                    <img mat-card-image src="./assets/img/peça3.png" alt="Periféricos">
                    <mat-card-header>
                        <mat-card-actions>
                            <button mat-button>Periféricos</button>
                        </mat-card-actions>
                    </mat-card-header>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
    </section>
</main>
